<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ nom }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ nom }}</h2>

  <img style="width:30%; height: auto;" [src]="photo" alt="Select Image"/>
  <p>Prix : {{prix}}</p>
  <p>Les ingrédients : {{ingredients}}</p>
<br/>
  <ion-button (click)="deletePizza([id])">Supprimer la Pizza</ion-button>
  <a routerLink="">Retour à la liste</a>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
